<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aff9772b1b.js" crossorigin="anonymous"></script>
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="main-head">
            <div class="heading">
                <h1>machala</h1>
                <div class="ellipse"></div>
            </div>
    
            <nav class="top-nav">
                <p class="nav-item"><a href="#">Rooms</a></p>
                <p class="nav-item"><a href="#">About Us</a></p>
                <p class="nav-item"><a href="#">Facilities</a></p>
                <p class="nav-item"><a href="#">Contact Us</a></p>
            </nav>
        </div>

        <div class="sub-head">
            <h2>Contact</h2>
            <p>HOME / CONTACT US</p>
        </div>
    </header>

    <section id="map">
        <img src="Capture.PNG" alt="map">
    </section>

    <section id="contact">
        <h4>CONTACT</h4>
        <h2>Contact us to get free support.</h2>
        <form action="">
            <textarea name="message" id="message" placeholder="Your message here"></textarea>

            <div class="inputs-div">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="date" id="date" placeholder="Date of complaint">
                <!-- <div class="submit-div">
                    <input type="submit" value="Send">
                    <!-- <img src="icon-arrow.svg" alt=""> -->
                    <!-- <i class="fas fa-arrow-right"></i>
                </div> -->
                <div class="btn-div">
                    <button class="btn"><p>Send</p> <i class="fas fa-arrow-right"></i></button>   
                </div>
            </div>   
        </form>
    </section>

    <section id="contact-details">
        <div class="detail">
            <i class="far fa-envelope fa-2x" id="msg-icon"></i>
            <div class="detail-text">
                <h3>Email</h3>
                <p>machala@gmail.com</p>
                <p>supportmachala.mail</p>
            </div>
        </div>

        <div class="detail">
            <i class="fas fa-phone-volume fa-2x"></i>
            <div class="detail-text">
                <h3>Phone Number</h3>
                <p>+234 816 0877 462</p>
                <p>+234 821 9245 356</p>
            </div>
        </div>

        <div class="detail">
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <div class="detail-text">
                <h3>Location</h3>
                <p>No 10, Lekki Phase 1</p>
                <p>Lagos State, Nigeria</p>
            </div>
        </div>

    </section>
</body>
</html>
